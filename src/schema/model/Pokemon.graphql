type Pokemon {
  id: Int!
  name: String!
  primaryType: String
  secondaryType: String
  stats: Stats
  moves: [Moves]
  sprites: Sprites
}

type Stats {
  hp: Int
  attack: Int
  defense: Int
  speed: Int
}

type Moves {
  name: String
  damage: Int
  accuracy: Int
  type: String
  pp: Int
  priority: Boolean
}

type Sprites {
  front_sprite_url: String
  back_sprite_url: String
}
